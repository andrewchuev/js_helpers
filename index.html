<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="countdown/countdown.js" type="application/javascript"></script>
    <title>Document</title>
</head>
<body>


<div data-target-date="2023-08-19 19:00:00" id="countdown"></div>

<div data-target-date="2023-08-29 22:20:00" class="countdown"></div>
<div data-target-date="2023-08-19 19:15:00" class="countdown"></div>
<div data-target-date="2023-09-07 14:15:00" class="countdown"></div>


<script>
    const countdownElements = document.querySelectorAll('.countdown');

    countdownElements.forEach(element => {
        const countdown = new Countdown(element);
        countdown.start();
    });
</script>
</body>
</html>
